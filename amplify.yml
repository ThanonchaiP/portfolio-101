version: 1
applications:
  - appRoot: apps/portfolio
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - corepack prepare pnpm@latest --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build --filter=portfolio
      artifacts:
        baseDirectory: apps/portfolio/.next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - apps/portfolio/.next/cache/**/*
